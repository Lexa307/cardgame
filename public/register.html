<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./css/style.css">
		<title>Регистрация</title>
		<style>
			.wrapper .form .inputfield{
      			flex-direction: column;
     			 align-items: flex-start;
   			 }
		</style>
	</head>
	<body>
    <div class="wrapper">
		<div class="page_func_name">
			<h1>Регистрация</h1>
		</div>
		<form class="form" id = "signUpForm" onsubmit="return submitForm();">
			<div class="inputfield">
				<label for="mail">Почта</label>
				<input type="email" class="input" name="mail" required id = "mail">
			</div>
			<div class="inputfield">
				<label for="nickname">Никнейм</label>
				<input type="text" class="input" name="nickname" required id = "username">
			</div>
			<div class="inputfield">
				<label for="password">Пароль</label>
				<input type="password" class = "input" name="password" required id = "password">
			</div>
			<div class="inputfield">
				<label for="password2">Подтверждение пароля</label>
				<input type="password" class="input" name="confirmpass" required id = "password2">
			</div>
			<div class="err" id="err"></div>
			<div class="inputfield">
				<input type="submit" value="Создать аккаунт" id = 'sub' class="btn">
			</div>
		</form>
	</div>
	<script src="./js/register.js"></script>
	</body>
</html>
