<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./css/style.css">
		<title>Регистрация</title>

	</head>
	<body>
    <div class="wrapper">
		  <div class="login-form">
			  <h1>Регистрация</h1>
			  <form  id = "signUpForm" onsubmit="let h = submitForm(); console.log(h); return h;">
          <label for="mail">Почта</label>
		  <input type="email" name="mail" required id = "mail">
		  <label for="nickname">Никнейм</label>
          <input type="text" name="nickname" required id = "username">
          <label for="password">Пароль</label>
		  <input type="password" name="password" required id = "password">
		  <label for="password2">Подтверждение пароля</label>
		  <input type="password" name="confirmpass" required id = "password2">
		  <div class="err" id="err"></div>
		  <input type="submit" value="Создать аккаунт" id = 'sub'>
		</form>
      </div>
	</div>
	<script type="module" src="./js/modules/register.js"></script>
	</body>
</html>
