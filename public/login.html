<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/style.css">
		<title>Вход </title>
		
	</head>
	<body>
    <div class="wrapper">
		  <div class="title">
			<h1>War Of Imperium</h1>
		  </div>
		  <div class="login-form">
			  <h1>Вход</h1>
			  <form  id = "form" onsubmit="let h = submitForm(); console.log(h); return h;">
          <label for="mail">Почта</label>
          <input type="text" name="mail" required id = "mail">
          <label for="password">Пароль</label>
		  <input type="password" name="password" required id = "password">
		  <div class="err" id="err">
			Неправильный логин или пароль, пожалуйста повторите попытку. 
		</div>
		  <input type="submit" value="Войти" id = "sub">
		</form>

        <a href="register.html">
          <input type="submit" value="Регистрация">
        </a>
      </div>
	</div>
	<script>
		const form = document.getElementById("form");
		const subButton = document.getElementById('sub')
		const err = document.getElementById(`err`);
		const email = document.getElementById(`mail`);
		const pass = document.getElementById(`password`);
		const r = /[^A-Z-a-z-0-9]/;
		const emailReg = /^[\w]{1}[\w-\.]*@[\w-]+\.[a-z]{2,4}$/;

		function submitForm(){
			if(r.test(pass.value)){
				err.innerText = " В пароле введены недопустимые символы. Разрешены латинские буквы и цифры";
				err.style.visibility = "visible";
				return false;
			}
			if (pass.value.length < 6){
				err.innerText = " Слишком маленький пароль.";
				err.style.visibility = "visible";
				return false;
			}
			if (pass.value.length > 20){
				err.innerText = " Слишком длинный пароль.";
				err.style.visibility = "visible";
				return false;
			}
			
			// subButton.disabled = true;
			let xhr = new XMLHttpRequest();
			let body = `mail=${encodeURIComponent(email.value)}&password=${encodeURIComponent(pass.value)}`;
			xhr.open("POST",'/auth',true);
			xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
			xhr.onreadystatechange = ()=>{
				if(xhr.readyState!= 4) return false;
				if(xhr.status == 200){
					let response; 
					try{response= JSON.parse(`${xhr.responseText}`);} catch(err){
						window.location.href = "/home";
					}
					console.log(response);
					if(response.message == undefined){
						window.location.href = "/home";
					}else{
						err.innerText = response.message;
						err.style.visibility = "visible";
						return false;
					}
				}
				// subButton.disabled = false;
				// return false;
			}
			
			xhr.send(body);
			return false;
			
		
		}
	</script>
	</body>
</html>
